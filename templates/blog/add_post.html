{% extends "base.html" %} 
{% load static %}
{% block body %}

  {% if request.user.is_authenticated %}
      <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('{% static 'images/img_4.jpg' %}');">
        <div class="container">
          <div class="row same-height justify-content-center">
            <div class="col-md-12 col-lg-10">
              <div class="post-entry text-center">
                <h1 class="">Add Post</h1>
                <p class="lead mb-4 text-white">Get Set Go.......!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="site-section bg-light d-flex align-items-center" style="min-height: 80vh;">
        <div class="container">
          <div class="row justify-content-center">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
          </div>
        </div>
      </div>
  {% else %}
  <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('{% static 'images/img_4.jpg' %}');">
      <div class="container">
        <div class="row same-height justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="post-entry text-center">
              <h1 class="">Page Not Found</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}

{% endblock body %}
