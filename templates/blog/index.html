{% extends "base.html" %}

    <!-- block -->
    
   {% load static %}
     {% block body %}
      

    
    <div class="site-section bg-light">
      <div class="container">
        <div class="row align-items-stretch retro-layout-2">


          {% for post in posts %}
            {% if forloop.counter < 7 %}
                
            
            <div class="col-md-4">
              <a href="{{post.slug}}" class="h-entry mb-30 v-height gradient" style="background-image: url({{post.image.url}});">
                <div class="text">
                  <h2>{{post.title | safe}}</h2>
                  <h2>By: {{post.author | safe}}</h2>
                  <span class="date">{{post.date |date:"Y-m-d" | safe}}</span>
                </div>
              </a>     
            </div>

            {% endif %}
          {% endfor %}

        </div>
      </div>
    </div>



    
    <!-- end block -->
 
   {% endblock body %}
